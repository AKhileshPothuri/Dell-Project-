<div class="container mt-3">
    <div class="col-md order-md-1">
      <h4 class="mb-3">Reach Us</h4>
      <label for="Mandate">Please fill the following details</label>
      <form class="needs-validation" #userDetailsForm="ngForm" (ngSubmit)="onFinish()">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="userQuery.firstName" name="firstName"
              required>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="userQuery.lastName" name="lastName"
              required>
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
        </div>
  
        <div class="mb-3">
          <label for="email">Email
            <!-- <span class="text-muted">(Optional)</span> -->
          </label>
          <input type="email" class="form-control" id="email" [(ngModel)]="userQuery.emailId" name="email" required>
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>
  
        <div class="mb-3">
            <label for="mobile">Mobile Number
              <!-- <span class="text-muted">(Optional)</span> -->
            </label>
            <input type="text" class="form-control" id="mobile" [(ngModel)]="userQuery.mobile"
              name="mobile">
          </div>

        <div class="mb-3">
          <label for="subject">Subject</label>
          <input type="text" class="form-control" id="subject" [(ngModel)]="userQuery.subject"
            name="subject" required>
          <div class="invalid-feedback">
            Please enter the subject.
          </div>
        </div>
  
        <div class="mb-3">
          <label for="description">Description
            <!-- <span class="text-muted">(Optional)</span> -->
          </label>
          <textarea rows="6" type="text" class="form-control" id="description" [(ngModel)]="userQuery.description"
            name="description"></textarea>
        </div>
